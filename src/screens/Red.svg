<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 50000">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-Red);
      }

      .cls-2 {
        fill: url(#linear-gradient);
      }

      .cls-3 {
        fill: #fff;
      }
    </style>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="red" stop-opacity="0"/>
      <stop offset="1" stop-color="red"/>
    </linearGradient>
    <clipPath id="clip-Red">
      <rect width="1440" height="50000"/>
    </clipPath>
  </defs>
  <g id="Red" class="cls-1">
    <rect class="cls-3" width="1440" height="50000"/>
    <rect id="Rechteck_1" data-name="Rechteck 1" class="cls-2" width="1440" height="50000"/>
  </g>
</svg>
